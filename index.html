<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Procesos de Pensamiento</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Encabezado -->
    <header>
        <h1>Procesos de Pensamiento</h1>
    </header>

    <!-- Cuerpo de la página con botones -->
    <main>
        <button onclick="alert('Lectura 1')">Lectura 1</button>
        <button onclick="alert('Lectura 2')">Lectura 2</button>
        <button onclick="alert('Lectura 3')">Lectura 3</button>
        <button id="matematicas1" onclick="abrirModal('matematicas1')">Matemáticas 1</button>
        <button id="matematicas2" onclick="abrirModal('matematicas2')">Matemáticas 2</button>
        <button id="matematicas3" onclick="abrirModal('matematicas3')">Matemáticas 3</button>

    </main>

    <!-- Ventana modal -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="cerrarModal()">&times;</span>
            <h2>Pregunta de Matemáticas</h2>
            <p id="pregunta"></p>
            <p><strong>Cronómetro:</strong> <span id="cronometro">00:00</span></p>
            <p><strong>Puntaje:</strong> <span id="puntaje">0</span></p>
            <input type="number" id="respuesta" placeholder="Escribe tu respuesta">
            <button onclick="verificarRespuesta()">Enviar</button>
            <button onclick="cerrarModal()" class="cerrar-boton">Cerrar</button>
            <p id="resultado"></p>
        </div>
    </div>

    <!-- Pie de página -->
    <footer>
        <p>Contáctanos</p>
    </footer>

    <!-- Carga del archivo JavaScript -->
    <script src="script.js"></script>
</body>
</html>
